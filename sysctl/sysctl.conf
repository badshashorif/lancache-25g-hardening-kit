######################################
# FILE DESCRIPTORS (system-wide)
######################################
fs.file-max = 4194304

######################################
# CONNECTION HANDLING
######################################
net.core.somaxconn = 65535
net.core.netdev_max_backlog = 500000
net.core.netdev_budget = 1200
net.core.netdev_budget_usecs = 8000
net.ipv4.tcp_max_syn_backlog = 131072
net.ipv4.tcp_max_tw_buckets = 1440000
net.ipv4.tcp_max_orphans = 262144

######################################
# EPHEMERAL PORT RANGE
######################################
net.ipv4.ip_local_port_range = 10240 65535

######################################
# CONGESTION CONTROL (BBR + fq)
######################################
net.core.default_qdisc = fq
net.ipv4.tcp_congestion_control = bbr

######################################
# TCP/UDP MEMORY (pressure levels, pages of 4096B)
######################################
net.ipv4.tcp_mem = 8388608 16777216 25165824
net.ipv4.udp_mem = 2097152 4194304 8388608

######################################
# PER-SOCKET BUFFERS (defaults + maxima)
######################################
net.ipv4.tcp_rmem = 4096 87380 268435456
net.ipv4.tcp_wmem = 4096 65536 268435456
net.core.rmem_default = 33554432
net.core.wmem_default = 33554432
net.core.rmem_max     = 536870912
net.core.wmem_max     = 536870912
net.core.optmem_max   = 4194304
net.ipv4.udp_rmem_min = 8192
net.ipv4.udp_wmem_min = 8192

######################################
# TCP BEHAVIOR
######################################
net.ipv4.tcp_timestamps = 1
net.ipv4.tcp_sack = 1
net.ipv4.tcp_window_scaling = 1
net.ipv4.tcp_mtu_probing = 1
net.ipv4.tcp_fin_timeout = 10
net.ipv4.tcp_no_metrics_save = 1
net.ipv4.tcp_synack_retries = 2
net.ipv4.tcp_rfc1337 = 1
net.ipv4.tcp_fastopen = 3
net.ipv4.tcp_low_latency = 1

######################################
# FLOW-TABLE (high PPS)
######################################
net.core.rps_sock_flow_entries = 65536

######################################
# CONNTRACK (only matters if NAT/firewall)
######################################
net.netfilter.nf_conntrack_max = 4194304
net.netfilter.nf_conntrack_buckets = 1048576

######################################
# VIRTUAL MEMORY / WRITEBACK
######################################
vm.swappiness = 10
vm.dirty_background_bytes = 268435456
vm.dirty_bytes            = 2147483648
vm.dirty_ratio = 15
vm.dirty_background_ratio = 5
vm.dirty_expire_centisecs = 3000
